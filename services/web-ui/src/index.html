<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>PayTim WebUI</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h1>PayTim</h1>

  <div id="register">
    <h2>Account erstellen</h2>
    <input id="newUserName" placeholder="Name" />
    <input id="newUserBalance" type="number" placeholder="Startguthaben" />
    <button onclick="createAccount()">Erstellen</button>
    <div id="newAccountInfo"></div>
  </div>

  <div id="login">
    <h2>Account wählen</h2>
    <input id="loginAccountId" placeholder="Account ID" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none;">
    <h2 id="welcome"></h2>
    <div>Balance: <span id="balance"></span></div>

    <h3>Transfer</h3>
    <input id="fromAccount" disabled />
    <input id="toAccount" placeholder="Empfänger Account ID" />
    <input id="amount" type="number" placeholder="Betrag" />
    <button onclick="transfer()">Senden</button>
    <div id="transferResult"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
